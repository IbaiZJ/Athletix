<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/cleanLayout}">

<head>
    <title>Athletix - 404</title>
</head>

<body class="bg-gradient-to-b from-gray-50 to-gray-100 min-h-screen flex items-center justify-center">

    <main layout:fragment="content"
        class="text-center px-6 py-12 max-w-2xl mx-auto bg-white rounded-2xl shadow-lg animate-fade-in">

        <div class="flex flex-col items-center space-y-6">

            <div class="text-red-500">
                <img th:src="@{/svg/error.svg}" alt="Error icon" class="h-16 w-16 animate-bounce" />
            </div>

            <h1 class="text-5xl font-bold text-gray-800">
                Error <span class="italic text-red-500">404</span>
            </h1>

            <p class="text-lg text-gray-600">
                Sorry, the page you are looking for does not exist.
            </p>

            <a href="/home"
                class="group relative bg-primary hover:bg-primary-dark transition-all duration-300 inline-flex items-center justify-center rounded-lg px-6 py-3 text-white text-base font-semibold focus:ring-4 focus:ring-primary/50 overflow-hidden w-48 h-14">

                <img th:src="@{/svg/home.svg}" alt="Icon"
                    class="h-5 w-5 transition-all duration-300 group-hover:h-8 group-hover:w-8" />

                <span class="ml-2 transition-all duration-300 group-hover:ml-4 group-hover:opacity-0 group-hover:scale-90 text-white flex items-center">
                    Return to Home
                </span>
            </a>
        </div>
    </main>

</body>

</html>
