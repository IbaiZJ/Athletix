<div th:fragment="showRegisteredEventFallbackMessage(events)">
  <p th:if="${events == null or events.empty}" class="col-span-full text-center text-gray-500">
    <span th:text="#{app.event.showRegisteredEventsFallbackMessage.notAvailable}" th:if="${events == null}"></span>
    <span th:text="#{app.event.showRegisteredEventsFallbackMessage.empty}" th:if="${events != null and events.empty}"></span>
  </p>
</div>
