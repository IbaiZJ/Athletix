<span th:switch="${activity}" class="rounded-full bg-blue-100 px-3 py-1 text-sm font-medium text-blue-700"
      th:fragment="label(activity)">
  <span th:text="#{app.event.activityLabel.running}" th:case="'RUNNING'"></span>
  <span th:text="#{app.event.activityLabel.cycling}" th:case="'CYCLING'"></span>
  <span th:text="#{app.event.activityLabel.mountainBiking}" th:case="'MOUNTAIN_BIKING'"></span>
  <span th:text="#{app.event.activityLabel.swimming}" th:case="'SWIMMING'"></span>
  <span th:text="#{app.event.activityLabel.hiking}" th:case="'HIKING'"></span>
  <span th:text="#{app.event.activityLabel.walking}" th:case="'WALKING'"></span>
  <span th:case="'TRAIL_RUNNING'">Trail Running</span>
  <span th:case="*">Desconocido</span>
</span>
