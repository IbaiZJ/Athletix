<div th:fragment="showAvailableEventFallbackMessage(events)">
  <p th:if="${events == null or events.empty}" class="col-span-full text-center text-gray-500">
    <span th:text="#{app.event.showAvailableEventFallbackMessage.notAvailable}" th:if="${events == null}"></span>
    <span th:text="#{app.event.showAvailableEventFallbackMessage.empty}" th:if="${events != null and events.empty}"></span>
  </p>
</div>
