<div
  th:fragment="eventCard(event)"
  class="relative overflow-hidden rounded-lg bg-white shadow-md transition-shadow duration-300 hover:shadow-xl"
>
  <div class="absolute top-3 right-3">
    <div th:replace="~{fragments/app/event/eventPage/difficultyLabel :: difficulty(${event.difficulty})}"></div>
  </div>
  <div class="flex h-48 items-center justify-center bg-blue-100">
    <img
      src="https://terralpina.com/wp-content/uploads/2019/06/Cervino_4-3.jpg"
      alt="Cervino"
      class="h-full w-full object-cover"
    />
  </div>
  <div class="p-6">
    <div class="mb-2 flex items-center justify-between">
      <h3 th:text="${event.title}" class="text-xl font-bold text-gray-800 capitalize"></h3>
    </div>
    <p th:text="${event.shortDescription}" class="mb-4 text-gray-600"></p>

    <div class="mb-4 space-y-3">
      <div class="flex items-center text-gray-700">
        <svg th:replace="~{fragments/app/event/svg/locationSVG}"></svg>
        <span th:text="${event.location}"></span>
      </div>
      <div class="flex items-center text-gray-700">
        <svg th:replace="~{fragments/app/event/svg/calendarSVG}"></svg>
        <span th:text="${event.date}"></span>
      </div>
      <div class="flex items-center text-gray-700">
        <svg th:replace="~{fragments/app/event/svg/distanceSVG}"></svg>
        <span th:text="${event.km} + ' km'"></span>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <span th:text="${event.participantsCount} + ' participantes'" class="text-sm text-gray-500"></span>
      <a
        th:href="'/event/' + ${event.id}"
        class="bg-primary hover:bg-primary-hover rounded-md px-4 py-2 text-sm font-medium text-white"
      >
        Ver Detalles
      </a>
    </div>
  </div>
</div>
