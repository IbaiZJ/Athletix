<a
  th:fragment="eventCard(event)"
  th:href="'/event/' + ${event.id}"
  class="group relative overflow-hidden rounded-xl shadow-lg hover:cursor-pointer"
>
  <img
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMse8vt7yDT15kSiuH5VnTNG1uqNB3zad3QA&s"
    alt="Event"
    class="h-64 w-full object-cover transition-transform duration-300 group-hover:scale-105"
  />

  <div class="absolute inset-0 bg-black/50 transition-opacity group-hover:bg-black/60"></div>

  <!-- Desktop hover overlay -->
  <div
    class="absolute inset-0 hidden scale-90 flex-col items-center justify-center gap-2 px-4 text-center opacity-0 transition-all duration-300 group-hover:scale-100 group-hover:opacity-100 sm:flex"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-12 w-12 text-white"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z"
      />
    </svg>
    <p th:text="${event.shortDescription}" class="text-sm text-gray-200"></p>
  </div>

  <!-- Mobile always-visible SVG -->
  <div class="absolute right-4 bottom-4 sm:hidden">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-8 text-white opacity-80"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z"
      />
    </svg>
  </div>

  <div class="absolute bottom-0 z-10 p-4 transition-opacity group-hover:opacity-30">
    <h3 th:text="${event.title}" class="text-xl font-semibold text-white"></h3>
    <p th:text="${event.shortDescription}" class="text-sm text-gray-200 sm:hidden"></p>
    <span th:text="${event.date}" class="text-sm font-medium text-white"></span>
  </div>
</a>
