<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="w-full" th:fragment="eventDifficulty">
  <label  th:text="#{app.event.eventDifficulty.title}" class="mb-2 block text-sm font-medium text-gray-900">
    
  </label>

  <div class="flex flex-col gap-1">
    <div class="flex items-center">
      <input
        id="difficulty-easy"
        type="radio"
        value="EASY"
        name="difficulty"
        class="h-4 w-4 border-gray-300 bg-gray-100 text-green-600 focus:ring-green-500"
        required
        th:checked="${withDifficulty == 'EASY'}"
        th:field="*{difficulty}"
      />
      <label th:text="#{app.event.eventDificulty.easy}" for="difficulty-easy" class="ms-2 text-sm font-medium text-gray-900"></label>
    </div>
    <div class="flex items-center">
      <input
        id="difficulty-medium"
        type="radio"
        value="MEDIUM"
        name="difficulty"
        class="h-4 w-4 border-gray-300 bg-gray-100 text-yellow-600 focus:ring-yellow-500"
        th:checked="${withDifficulty == 'MEDIUM'}"
        th:field="*{difficulty}"
      />
      <label th:text="#{app.event.eventDificulty.medium}" for="difficulty-medium" class="ms-2 text-sm font-medium text-gray-900"></label>
    </div>
    <div class="flex items-center">
      <input
        id="difficulty-hard"
        type="radio"
        value="HARD"
        name="difficulty"
        class="h-4 w-4 border-gray-300 bg-gray-100 text-red-600 focus:ring-red-500"
        th:checked="${withDifficulty == 'HARD'}"
        th:field="*{difficulty}"
      />
      <label th:text="#{app.event.eventDificulty.hard}" for="difficulty-hard" class="ms-2 text-sm font-medium text-gray-900"></label>
    </div>
  </div>
</div>
</html>
