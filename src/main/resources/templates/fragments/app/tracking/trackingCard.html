<div
  th:fragment="trackingCardFragment(thTracking)"
  class="flex max-w-[500px] flex-col gap-4 rounded-lg p-4 shadow-md transition-shadow duration-300 ease-in-out hover:shadow-xl"
>
  <div class="flex items-center gap-4">
    <a th:href="'/user/' + ${tracking.username}"
      ><img class="h-10 w-10 rounded-full object-cover" th:src="${tracking.profileImage}" alt="Foto de perfil"
    /></a>
    <div>
      <a
        th:href="'/user/' + ${tracking.username}"
        th:text="${tracking.fullName}"
        class="hover:text-primary font-medium transition-colors duration-200 ease-in-out hover:cursor-pointer hover:underline"
      ></a>
      <p th:text="${#temporals.format(tracking.date, 'yyyy/MM/dd HH:mm')}" class="text-sm text-gray-600"></p>
    </div>
  </div>
  <div class="flex items-center justify-between">
    <div>
      <h3 th:text="${#strings.capitalize(tracking.title)}" class="text-lg font-bold"></h3>
      <p th:text="${#strings.capitalize(tracking.description)}" class="text-gray-700"></p>
    </div>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"
        />
      </svg>
    </div>
  </div>
  <div class="flex rounded-lg bg-gray-100 p-3">
    <div class="flex-1 text-center">
      <p class="text-sm text-gray-600">Distancia</p>
      <p th:text="${tracking.km} + ' km'" class="text-lg font-bold"></p>
    </div>
    <div class="h-12 self-center border-l border-gray-400"></div>
    <div class="flex-1 text-center">
      <p class="text-sm text-gray-600">Ritmo</p>
      <p th:text="${tracking.pace}" class="text-lg font-bold"></p>
    </div>
    <div class="h-12 self-center border-l border-gray-400"></div>
    <div class="flex-1 text-center">
      <p class="text-sm text-gray-600">Tiempo</p>
      <p th:text="${tracking.duration}" class="text-lg font-bold"></p>
    </div>
  </div>

  <div class="pswp-gallery flex w-full gap-2 overflow-hidden">
    <a
      href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/1/img-2500.jpg"
      data-pswp-width="1875"
      data-pswp-height="2500"
      class="w-1/3"
    >
      <img
        src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/1/img-200.jpg"
        alt=""
        class="aspect-square w-full rounded-lg object-cover"
      />
    </a>
    <a
      href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/2/img-2500.jpg"
      data-pswp-width="1669"
      data-pswp-height="2500"
      class="w-1/3"
    >
      <img
        src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/2/img-200.jpg"
        alt=""
        class="aspect-square w-full rounded-lg object-cover"
      />
    </a>
    <a
      href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/3/img-2500.jpg"
      data-pswp-width="2500"
      data-pswp-height="1666"
      class="w-1/3"
    >
      <img
        src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/3/img-200.jpg"
        alt=""
        class="aspect-square w-full rounded-lg object-cover"
      />
    </a>

    <a
      href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/4/img-2500.jpg"
      data-pswp-width="2500"
      data-pswp-height="1666"
      class="w-1/3"
    >
      <img
        src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/4/img-200.jpg"
        alt=""
        class="aspect-square w-full rounded-lg object-cover"
      />
    </a>
  </div>
</div>
