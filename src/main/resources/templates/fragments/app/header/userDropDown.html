<div
  id="userDropDown"
  class="absolute top-16 right-0 z-50 hidden w-64 overflow-hidden rounded-xl bg-white shadow-xl ring-1 ring-gray-200"
>
  <div class="flex cursor-pointer items-center gap-3 border-b border-gray-100 bg-gray-50 px-4 py-3">
    <div
      class="flex h-10 w-10 items-center justify-center overflow-hidden rounded-full bg-gray-200 font-semibold text-gray-500"
    >
      <img
        th:if="${session.user.profileImage != null}"
        th:src="${session.user.profileImage}"
        alt="Profile photo"
        class="h-full w-full object-cover"
      />

      <span
        th:unless="${session.user.profileImage != null}"
        th:text="${#strings.toUpperCase(#strings.substring(session.user.name, 0, 1) + #strings.substring(session.user.surname, 0, 1))}"
      >
      </span>
    </div>
    <div class="truncate">
      <h3
        th:text="${session.user.name} + ' ' + ${session.user.surname} + ' ' + ${session.user.surname2}"
        class="truncate text-sm font-medium text-gray-900"
      ></h3>
      <p th:text="${session.user.email}" class="hover:animate-marquee truncate text-xs text-gray-500"></p>
    </div>
  </div>

  <div class="divide-y divide-gray-100">
    <a th:href="'/user/' + ${session.user.username}">
      <div class="cursor-pointer px-4 py-3 transition hover:bg-gray-50">
        <p th:text="#{app.header.userDropdown.myProfile}" class="text-sm text-gray-700"></p>
      </div>
    </a>
    <!-- <a th:href="'/user/' + ${session.user.username} + '/settings'">
      <div class="cursor-pointer px-4 py-3 transition hover:bg-gray-50">
        <p th:text="#{app.header.userDropdown.settings}" class="text-sm text-gray-700"></p>
      </div>
    </a> -->
    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button
        type="submit"
        th:text="#{app.header.userDropdown.signOut}"
        class="flex w-full cursor-pointer px-4 py-3 text-left text-sm text-red-600 transition hover:bg-red-50"
      >
        Sign out
      </button>
    </form>
  </div>
</div>
