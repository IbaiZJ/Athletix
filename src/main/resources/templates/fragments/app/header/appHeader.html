<header id="appHeader" xmlns:th="http://www.thymeleaf.org" class="bg-primary fixed top-0 z-30 h-16 w-full px-4">
  <nav class="flex h-full w-full items-center justify-between">
    <button id="toggleSidebar" class="hover:bg-primary-hover rounded-md hover:cursor-pointer md:hidden">
      <img src="/svg/app/header/sidebarButton.svg" alt="Notifications" class="h-8 w-8" />
    </button>
    <a href="/home" class="flex items-center">
      <img src="/img/faviconWhite.png" class="h-10 w-10" alt="Athletix Logo" />
      <h1 class="self-center text-3xl font-semibold whitespace-nowrap text-white">Athletix</h1>
    </a>
    <div class="flex items-center gap-4">
      <button
        id="notificationsButton"
        class="hover:bg-primary-hover focus:bg-primary-hover relative flex items-center rounded-md hover:cursor-pointer focus:cursor-pointer"
      >
        <img src="/svg/app/header/bell.svg" alt="Notifications" class="h-8 w-8" />
        <p
          th:if="${session.notifications.size() > 0}"
          th:text="${session.notifications.size()}"
          class="text-primary absolute -right-0.5 -bottom-1 flex h-4 w-4 items-center justify-center rounded-full bg-white text-xs"
        ></p>
        <p th:if="${session.notifications.size() == 0}" class="hidden"></p>
      </button>
      <div th:replace="~{fragments/app/header/notificationsDropDown}"></div>
      <button
        id="userHeaderButton"
        class="ring-primary-hover hover:ring-primary-hover focus:ring-primary-hover flex items-center rounded-full ring-1 hover:cursor-pointer hover:ring-2 focus:cursor-pointer focus:ring-3"
      >
        <div
          class="flex h-8 w-8 items-center justify-center overflow-hidden rounded-full bg-blue-300 font-semibold text-gray-500"
        >
          <img
            th:if="${session.user.profileImage != null}"
            th:src="${session.user.profileImage}"
            alt="Profile photo"
            class="h-full w-full object-cover"
          />

          <span
            th:unless="${session.user.profileImage != null}"
            th:text="${#strings.toUpperCase(#strings.substring(session.user.name, 0, 1) + #strings.substring(session.user.surname, 0, 1))}"
          >
          </span>
        </div>
      </button>
      <div th:replace="~{fragments/app/header/userDropDown}"></div>
    </div>
  </nav>
</header>
