<aside
  id="sidebar"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="sidebar(activePage)"
  class="fixed left-0 z-40 mt-16 h-[calc(100vh-4rem)] w-64 -translate-x-full border-r border-gray-200 bg-white shadow-xl transition-transform md:translate-x-0"
>
  <!-- class="fixed left-0 z-40 mt-16 h-[calc(100vh-4rem)] w-64 -translate-x-full border-r border-gray-200 bg-white shadow-xl md:shadow-none md:border-none transition-transform md:translate-x-0" -->
  <div class="flex h-full w-full items-center p-3">
    <nav class="flex w-full flex-col items-center">
      <ul class="flex w-full flex-col gap-1 rounded-lg pl-4 text-4xl">
        <li th:replace="~{fragments/app/sidebar/sidebarButton :: sidebarButton('/home', 'Home', ${activePage})}"></li>
        <li th:replace="~{fragments/app/sidebar/sidebarButton :: sidebarButton('/event', 'Events', ${activePage})}"></li>
        <li th:replace="~{fragments/app/sidebar/sidebarButton :: sidebarButton('/profile', 'Profiles', ${activePage})}"></li>

        <li th:replace="~{fragments/app/sidebar/sidebarButton :: sidebarButton('/chat', 'Chats', ${activePage})}"></li>
        <li class="mt-2">
          <form th:action="@{/logout}" method="post">
            <button
              class="relative inline-block transform cursor-pointer transition-all duration-300 after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-0 after:bg-red-500 after:transition-all after:duration-300 after:content-[''] hover:scale-105 hover:font-bold text-red-500 hover:after:w-full"
            >
              <!-- class="relative inline-block transform cursor-pointer transition-all duration-300 after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-0 after:bg-red-500 after:transition-all after:duration-300 after:content-[''] hover:scale-105 hover:font-bold hover:text-red-500 text-red-500 md:text-black hover:after:w-full" -->
              Sign out
            </button>
          </form>
        </li>
      </ul>
    </nav>
    <!-- <div class="absolute bottom-0 left-0 flex w-full items-center justify-center border-t border-gray-200 bg-white p-3">
      <img th:src="@{/svg/app/config.svg}" class="-mr-1 ml-2 h-5 w-5" alt="arrow right" />
    </div> -->
