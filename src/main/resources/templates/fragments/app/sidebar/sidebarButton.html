<li th:fragment="sidebarButton(url, name, activePage)">
  <a th:href="@{${url}}">
    <span
      class="after:bg-primary hover:text-primary relative inline-block transform cursor-pointer transition-all duration-300 after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-0 after:transition-all after:duration-300 after:content-[''] hover:scale-105 hover:font-bold hover:after:w-full"
      th:text="${name}"
      th:classappend="${activePage == name} ? ' text-primary' : ''"
    ></span>
  </a>
</li>
