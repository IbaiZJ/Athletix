<div class="flex flex-col gap-1">
  <div class="flex items-center">
    <input
      checked
      id="default-radio-1"
      type="radio"
      value="MALE"
      name="gender"
      class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-blue-500"
    />
    <label th:text="#{login.genderRadioBottons.male}" class="ms-2 text-sm font-medium text-gray-900"></label>
  </div>
  <div class="flex items-center">
    <input
      id="default-radio-2"
      type="radio"
      value="FEMALE"
      name="gender"
      class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-blue-500"
    />
    <label  th:text="#{login.genderRadioBottons.female}" for="default-radio-2" class="ms-2 text-sm font-medium text-gray-900"></label>
  </div>
</div>
