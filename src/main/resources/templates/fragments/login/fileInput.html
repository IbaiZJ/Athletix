<div class="flex w-full items-center justify-center">
  <label
    for="dropzone-file"
    class="flex w-full cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 bg-gray-50"
  >
    <div class="flex flex-col items-center justify-center pt-5 pb-6">
      <img th:src="@{/svg/upload.svg}" class="mb-4 h-8 w-8 fill-gray-500" alt="upload" />
      <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
      <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
    </div>
    <input id="dropzone-file" name="profileImage" type="file" class="hidden" />
  </label>
</div>
