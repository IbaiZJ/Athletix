<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/appLayout}"
    th:with="activePage='Exercises'"

>
  <head>
    <title th:text="Exercise"></title>
    <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css" />
    <script src="https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js" type="module"></script>
    <script type="module" src="/js/app/imageGallery.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main layout:fragment="content" class="space-y-6 p-6">
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 xl:grid-cols-3 3xl:grid-cols-4">
        <div th:each="exercise : ${exercises}">
          <div
            th:replace="~{fragments/app/exercise/exerciseCard :: exerciseCardFragment(thExercise=${exercise})}"
          ></div> 
        </div>
      </div>
      <div th:replace="~{fragments/app/exercise/ExerciseCreateButton}"></div>
    </main>
  </body>
</html>
