<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/appLayout}"
  th:with="activePage='Home'"
>
  <head>
    <title th:text="'Home - ' + ${session.user.username}">Home</title>
  </head>
  <body>
    <main layout:fragment="content" class="flex h-full flex-col">
      <div class="flex h-full flex-col">
        <div class="flex h-16 gap-1 p-2">
          <div class="flex justify-start gap-2">
            <div
              class="flex h-10 w-10 items-center justify-center overflow-hidden rounded-full bg-gray-200 font-semibold text-gray-500"
            >
              <img
                th:if="${participant.profileImage != null}"
                th:src="${session.user.profileImage}"
                alt="Profile photo"
                class="h-full w-full object-cover"
              />

              <span
                th:unless="${participant.profileImage != null}"
                th:text="${#strings.toUpperCase(#strings.substring(participant.name, 0, 1) + #strings.substring(participant.surname, 0, 1))}"
              >
              </span>
            </div>
            <p
              class="truncate text-lg text-gray-800 capitalize"
              th:text="${participant.name} + ' ' + ${participant.surname}"
            ></p>
          </div>
          <input
            type="text"
            class="focus:border-primary focus:ring-primary block h-full w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900"
            placeholder="Escribe un mensaje"
          />
          <button
            class="bg-primary hover:bg-primary-hover w-1/10 min-w-20 rounded-lg px-4 py-2 text-center text-white transition duration-200 hover:cursor-pointer"
          >
            Bidali
          </button>
        </div>
        <div class="h-1/10 bg-green-500"></div>
      </div>
    </main>
  </body>
</html>
