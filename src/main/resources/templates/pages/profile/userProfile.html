<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/appLayout}" th:with="activePage='Profiles'">

<head>
  <title>Profiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <section layout:fragment="content">
    <div class="min-h-screen w-full px-4 py-10 bg-transparent">

      <div class="w-full p-8 sm:p-14 space-y-10">

        <div class="flex flex-col sm:flex-row items-center sm:items-start gap-8 border-b border-gray-300 pb-8 sm:pb-12">
          <div class="relative group cursor-pointer flex-shrink-0">
            <div
              class="flex w-32 h-32 sm:w-40 sm:h-40 items-center justify-center overflow-hidden rounded-full bg-gray-200 font-semibold text-gray-500">
              <img th:if="${session.user.profileImage != null}" th:src="${session.user.profileImage}"
                alt="Profile photo" class="h-full w-full object-cover" />

              <span th:unless="${session.user.profileImage != null}"
                th:text="${#strings.toUpperCase(#strings.substring(session.user.name, 0, 1) + #strings.substring(session.user.surname, 0, 1))}"
                class="text-5xl sm:text-7xl">
              </span>
            </div>
            <span class="absolute inset-0 rounded-full bg-primary/40 opacity-0 group-hover:opacity-70
                     transition-opacity duration-500 pointer-events-none"></span>
          </div>
          <div class="flex flex-col justify-center text-center sm:text-left">
            <h1 th:text="${userProfile.name} ?: 'N/A'"
              class="text-4xl sm:text-7xl font-extrabold text-primary hover:text-blue-600 transition-colors duration-300"
              title="Nombre del Usuario">
            </h1>

            <div class="flex justify-center sm:justify-start gap-4 mt-2 text-2xl sm:text-4xl font-bold text-gray-800"
                 title="Apellidos del Usuario">
              <p th:text="${userProfile.surname} ?: 'N/A'"></p>
              <p th:text="${userProfile.surname2} ?: 'N/A'"></p>
            </div>

            
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 text-gray-800 text-base sm:text-lg font-semibold">

          <div title="Ciudad"
            class="flex items-center gap-4 cursor-pointer group rounded-lg p-3 hover:bg-primary/10 transition-colors duration-300">
            <img src="/svg/location.svg" alt="Ciudad"
              class="h-8 w-8 text-primary group-hover:scale-110 transition-transform duration-300" />
            <div>
              <p th:text="#{profile.userProfile.city}" class="uppercase text-xs tracking-widest text-gray-400"></p>
              <p th:text="${userProfile.town} ?: 'N/A'"
                class="group-hover:text-primary transition-colors duration-300 font-bold"></p>
            </div>
          </div>

          <div title="Peso"
            class="flex items-center gap-4 cursor-pointer group rounded-lg p-3 hover:bg-primary/10 transition-colors duration-300">
            <img src="/svg/weight.svg" alt="Peso"
              class="h-8 w-8 text-primary group-hover:scale-110 transition-transform duration-300" />
            <div>
              <p th:text="#{profile.userProfile.weight}" class="uppercase text-xs tracking-widest text-gray-400"></p>
              <p th:text="(${userProfile.weight} ?: 'N/A') + ' kg'"
                class="group-hover:text-primary transition-colors duration-300 font-bold"></p>
            </div>
          </div>

          <div title="Altura"
            class="flex items-center gap-4 cursor-pointer group rounded-lg p-3 hover:bg-primary/10 transition-colors duration-300">
            <img src="/svg/height.svg" alt="Altura"
              class="h-8 w-8 text-primary group-hover:scale-110 transition-transform duration-300" />
            <div>
              <p th:text="#{profile.userProfile.height}" class="uppercase text-xs tracking-widest text-gray-400"></p>
              <p th:text="(${userProfile.height} ?: 'N/A') + ' cm'"
                class="group-hover:text-primary transition-colors duration-300 font-bold"></p>
            </div>
          </div>

          <div title="Género"
            class="flex items-center gap-4 cursor-pointer group rounded-lg p-3 hover:bg-primary/10 transition-colors duration-300">
            <img src="/svg/gender.svg" alt="Género"
              class="h-8 w-8 text-primary group-hover:scale-110 transition-transform duration-300" />
            <div>
              <p th:text="#{profile.userProfile.gender}" class="uppercase text-xs tracking-widest text-gray-400"></p>
              <p th:text="${userProfile.gender} ?: 'N/A'"
                class="group-hover:text-primary transition-colors duration-300 font-bold"></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</body>

</html>
