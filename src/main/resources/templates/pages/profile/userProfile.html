<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/appLayout}" th:with="activePage='Profiles'">

<head>
  <title>Profiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <section layout:fragment="content">
    <div
      class="min-h-screen flex items-center justify-center px-4 py-10 relative overflow-hidden bg-white"
    >
     

      <div
        class="relative max-w-3xl w-full bg-white rounded-3xl
               shadow-2xl border border-gray-200 p-8 sm:p-14 space-y-10 transition-shadow duration-700 hover:shadow-primary/70"
      >
       
        <div class="flex flex-col sm:flex-row items-center sm:items-start gap-8 border-b border-gray-300 pb-8 sm:pb-12">
          <div class="relative group cursor-pointer flex-shrink-0">
            <img
              src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2023/05/22/16847456869289.jpg"
              alt="Foto de perfil"
              class="w-32 h-32 sm:w-40 sm:h-40 rounded-full object-cover border-4 border-primary
                     shadow-lg transition-transform duration-700 ease-in-out group-hover:scale-110 group-hover:shadow-primary/90"
            />
            <span
              class="absolute inset-0 rounded-full bg-primary/40 opacity-0 group-hover:opacity-70
                     transition-opacity duration-500 pointer-events-none"
            ></span>
          </div>
          <div class="flex flex-col justify-center text-center sm:text-left">
            <h1
              class="text-4xl sm:text-7xl font-extrabold tracking-tight cursor-pointer
                     bg-gradient-to-r from-blue-600 via-blue-400 to-blue-600 bg-clip-text text-transparent
                     select-none transition-all duration-500 hover:tracking-widest"
              title="Nombre del Usuario"
            >
              Nombre del Usuario
            </h1>
            <button
              class="mt-4 px-6 py-2 self-center sm:self-start text-primary border-2 border-primary
                     rounded-full font-semibold shadow-md hover:shadow-primary/70
                     hover:bg-gradient-to-r hover:from-blue-500 hover:to-blue-400 hover:text-white
                     transition-all duration-300"
              aria-label="Editar perfil"
            >
              Editar perfil
            </button>
          </div>
        </div>

     
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 text-gray-800 text-base sm:text-lg font-semibold">
          
          <div title="Ciudad: Zoo" class="flex items-center gap-4 cursor-pointer group rounded-lg p-3 hover:bg-primary/10 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary group-hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0-3.866-3.134-7-7-7s-7 3.134-7 7c0 5.25 7 13 7 13s7-7.75 7-13z"/>
              <circle cx="5" cy="11" r="3"/>
            </svg>
            <div>
              <p class="uppercase text-xs tracking-widest text-gray-400">Ciudad</p>
              <p class="group-hover:text-primary transition-colors duration-300 font-bold">Zoo</p>
            </div>
          </div>

        
          <div title="Peso: 75 kg" class="flex items-center gap-4 cursor-pointer group rounded-lg p-3 hover:bg-primary/10 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary group-hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c1.38 0 2.5 1.12 2.5 2.5S13.38 13 12 13s-2.5-1.12-2.5-2.5S10.62 8 12 8z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 11v3a4 4 0 01-8 0v-3"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 19h6"/>
            </svg>
            <div>
              <p class="uppercase text-xs tracking-widest text-gray-400">Peso</p>
              <p class="group-hover:text-primary transition-colors duration-300 font-bold">75 kg</p>
            </div>
          </div>

        
          <div title="Altura: 1.80 m" class="flex items-center gap-4 cursor-pointer group rounded-lg p-3 hover:bg-primary/10 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary group-hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18v-6a6 6 0 0112 0v6"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6"/>
            </svg>
            <div>
              <p class="uppercase text-xs tracking-widest text-gray-400">Altura</p>
              <p class="group-hover:text-primary transition-colors duration-300 font-bold">1.80 m</p>
            </div>
          </div>

          
          <div title="Género: Hombre" class="flex items-center gap-4 cursor-pointer group rounded-lg p-3 hover:bg-primary/10 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary group-hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 9a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 12v7"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 19h6"/>
            </svg>
            <div>
              <p class="uppercase text-xs tracking-widest text-gray-400">Género</p>
              <p class="group-hover:text-primary transition-colors duration-300 font-bold">Hombre</p>
            </div>
          </div>

          <div title="Deporte favorito: Fútbol" class="flex items-center gap-4 cursor-pointer group rounded-lg p-3 hover:bg-primary/10 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary group-hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 2v20M2 12h20" />
            </svg>
            <div>
              <p class="uppercase text-xs tracking-widest text-gray-400">Deporte favorito</p>
              <p class="group-hover:text-primary transition-colors duration-300 font-bold">Fútbol</p>
            </div>
          </div>

          
          <div title="Tipo de deportista: Futbolista" class="flex items-center gap-4 cursor-pointer group rounded-lg p-3 hover:bg-primary/10 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary group-hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 17l4-4 4 4" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 13v8" />
            </svg>
            <div>
              <p class="uppercase text-xs tracking-widest text-gray-400">Tipo de deportista</p>
              <p class="group-hover:text-primary transition-colors duration-300 font-bold">Futbolista</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    

  </section>
</body>

</html>
