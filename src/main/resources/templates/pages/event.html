<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/appLayout}"
  th:with="activePage='Events'"
>
  <head>
    <title th:text="'Events - ' + ${session.user.username}">Events</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>

  <body>
    <main layout:fragment="content" class="space-y-6 p-6">
      <section th:replace="~{fragments/app/event/eventHeader}"></section>
      <section>
        <h2 class="mb-4 text-2xl font-semibold">Registered Events</h2>
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
          
          <div th:replace="~{fragments/app/event/eventCard}"></div>
          <div th:replace="~{fragments/app/event/eventCard}"></div>
          <div th:replace="~{fragments/app/event/eventCard}"></div>
          <div th:replace="~{fragments/app/event/eventCard}"></div>
          <div th:replace="~{fragments/app/event/eventCard}"></div>

        </div>
        <section th:replace="~{fragments/app/event/showEventFallbackMessage}"></section>
      </section>
      <section>
        <h2 class="mb-4 text-2xl font-semibold">Available Events</h2>

        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
        <section th:replace="~{fragments/app/event/showEventFallbackMessage}"></section>
      </section>
    </main>
  </body>
</html>
