spring.application.name=athletix

spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729

# Loging remember me configuration
remember-me.key="2b7fe8bt55e380327d641fce5cb49csd127af093"
remember-me.duration=604800
# 7days

# Spring Data JPA
# DB configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/athletix
# ?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Internationalization i18n
messages.basename=classpath:/i18n/messages
messages.seconds=3600
locale.default=en

# File upload configuration
app.upload.dir=./uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

